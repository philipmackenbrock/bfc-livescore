<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BFC Live Score</title>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #292830;
      color: #c2c2c2;
      margin: 0;
      padding: 20px;
    }
    .leaderboard {
      max-width: 900px;
      margin: 0 auto;
      background: #35343d;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    h2 {
      color: #9be2d4;
      margin-top: 0;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      font-weight: 600;
      color: #75eaea;
    }
    td.score {
      text-align: right;
      font-weight: 700;
      color: #c2c2c2;
    }
    /* Formular */
    .form-card {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .form-card h3 {
      margin-bottom: 15px;
      color: #9be2d4;
    }
    .form-card label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #292830;
    }
    .form-card input,
    .form-card select,
    .form-card button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form-card button {
      background: #9be2d4;
      color: #292830;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-card button:hover {
      background: #75eaea;
    }
    .form-card .hb {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="leaderboard">
    <h2>üèÜ Live Ranking</h2>
    <table id="board">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Barsch</th>
          <th>Zander</th>
          <th>Hecht</th>
          <th>Rapfen</th>
          <th>Wels</th>
          <th class="score">Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Eingabeformular -->
  <div class="form-card">
    <h3>üé£ Fang eintragen</h3>
    <form id="fishForm">
      <label for="name">Teilnehmer</label>
      <select id="name" required>
        <option value="">-- bitte w√§hlen --</option>
        <option value="Arne">Arne</option>
        <option value="Tobi">Tobi</option>
        <option value="Philip">Philip</option>
      </select>

      <label for="fish">Fischart</label>
      <select id="fish" required>
        <option value="">-- bitte w√§hlen --</option>
        <option value="barsch">Barsch</option>
        <option value="zander">Zander</option>
        <option value="hecht">Hecht</option>
        <option value="rapfen">Rapfen</option>
        <option value="wels">Wels</option>
      </select>

      <label for="length">L√§nge (cm)</label>
      <input type="number" id="length" min="1" placeholder="z. B. 42" required />

      <label class="hb">
        <input type="checkbox" id="hausboot" /> vom Hausboot
      </label>

      <button type="submit">‚úÖ Eintragen</button>
    </form>
  </div>

  <div id="toast-container"></div>

  <script>
  // --- Google Sheet als Ranking-Datenquelle ---
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhYczAO1TgVwPQ_aUkEGccvDW8PJzUyNbXrwZ4jQlXYyNRobNBUKa-vGngFWHwnw/pub?gid=989351484&single=true&output=csv";

  async function fetchCSV(url){
    const res = await fetch(url);
    const text = await res.text();
    return text;
  }

  function csvToArray(str){
    const rows = str.trim().split('\n').map(r => r.split(','));
    const headers = rows.shift();
    return rows.map(r => {
      const obj = {};
      r.forEach((cell,i)=> obj[headers[i]] = cell);
      return obj;
    });
  }

  function render(data){
    const tbody = document.querySelector('#board tbody');
    tbody.innerHTML = '';
    data.forEach((row, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${idx+1}</td>
        <td>${row['Name'] || ''}</td>
        <td>${row['Barsch'] || ''}</td>
        <td>${row['Zander'] || ''}</td>
        <td>${row['Hecht'] || ''}</td>
        <td>${row['Rapfen'] || ''}</td>
        <td>${row['Wels'] || ''}</td>
        <td class="score">${row['Total'] || ''}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function refresh(){
    try{
      const text = await fetchCSV(SHEET_URL);
      const arr = csvToArray(text);
      render(arr);
    }catch(err){
      console.error(err);
    }
  }
  refresh();
  setInterval(refresh, 10000);

  // --- Daten senden (Proxy wegen GitHub Pages CSP) ---
  async function sendFishData(obj) {
    try {
      console.log("üëâ Sende Daten:", obj);

      const scriptUrl = "https://script.google.com/macros/s/AKfycbzYLq5Ba9-nZcAC0c7cpM-fMdsM4CzYUm1JazKLtKTwSyx5DvOgilT8tatqilfKaIH6Sg/exec";
      const proxiedUrl = "https://corsproxy.io/?" + encodeURIComponent(scriptUrl);

      const res = await fetch(proxiedUrl, {
        method: "POST",
        body: JSON.stringify(obj),
        headers: { "Content-Type": "application/json" }
      });

      const text = await res.text();
      console.log("‚úÖ Antwort vom Script:", text);
      showToast(text);
    } catch (err) {
      console.error("‚ùå Fehler beim Senden:", err);
      showToast("‚ùå Fehler beim Senden");
    }
  }

  // Toast anzeigen
  function showToast(msg) {
    let toast = document.createElement("div");
    toast.textContent = msg;
    toast.style.position = "fixed";
    toast.style.bottom = "20px";
    toast.style.left = "50%";
    toast.style.transform = "translateX(-50%)";
    toast.style.background = "#9be2d4";
    toast.style.color = "#292830";
    toast.style.padding = "12px 20px";
    toast.style.borderRadius = "8px";
    toast.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
    toast.style.fontWeight = "600";
    toast.style.zIndex = "9999";
    document.body.appendChild(toast);

    setTimeout(() => {
      toast.style.transition = "opacity 0.5s";
      toast.style.opacity = "0";
      setTimeout(() => toast.remove(), 500);
    }, 2500);
  }

  // --- Formular-Handler ---
  document.getElementById("fishForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const obj = {
      name: document.getElementById("name").value,
      fish: document.getElementById("fish").value,
      length: document.getElementById("length").value,
      hausboot: document.getElementById("hausboot").checked ? "true" : "false"
    };
    sendFishData(obj);
    this.reset();
  });
  </script>
</body>
</html>
